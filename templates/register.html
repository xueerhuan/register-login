{% load static %}
<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <link rel="stylesheet" href="/static/css/edmure.css"/>
    <!-- 引入 Bootstrap -->
    <link rel="stylesheet" href="{% static 'css/bootstrap.css' %}" type="text/css" media="all">
    <!-- jQuery文件。务必在bootstrap.min.js 之前引入 -->
    <link rel="stylesheet" href="{% static 'js/jquery-2.1.4.min.js' %}" type="text/css" media="all">
    <link rel="stylesheet" href="{% static 'js/bootstrap.js' %}" type="text/css" media="all">

</head>
<body>
<nav class="navbar navbar-default" role="navigation" style="background-color: #0f0f0f">
    <div class="container-fluid">
    <div class="navbar-header">
        <a class="navbar-brand" href="#">yo博客园</a>
    </div>
    <div>
        <ul class="nav navbar-nav">
            <li> <a class="navbar-brand" href="#"></a></li>
            <li></li>
            <li></li>
            <li></li>
           <li> <a href="#">注册</a></li>
            <li><a href="#">登陆</a></li>
        </ul>
    </div>
    </div>
</nav>

<div class="register" style="width: 50%;margin: 20px ">
    <div style="font-size: 25px;font-weight: bold;">
        用户注册
    </div>
    <form role="form" action="/register" method="post">
        {% csrf_token %}
        <div class="form-group">
            <label for="username">用户名</label>
            {{ form.username }} <span style="color: red">{{ form.username.errors }}</span>
        </div>
        <div class="form-group">
            <label for="email">邮箱</label>
            {{ form.email }} <span style="color: red">{{ form.email.errors }}</span>
        </div>
        <div class="form-group">
            <label for="username">昵称</label>
            {{ form.nickname }} <span style="color: red">{{ form.nickname.errors }}</span>
        </div>
        <div class="form-group">
            <label for="password">密码</label>
            {{ form.pwd }} <span style="color: red">{{ form.pwd.errors }}</span>

        </div>
        <div class="form-group">
            <label for="confirm_password">确认密码</label>
             {{ form.pwd_again }} <span style="color: red">{{ form.pwd_again.errors }}</span>
        </div>

        <div class="form-group">
            <label for="password">验证码</label>
            <div class="row">
                <div class="col-xs-7">
                    <input type="password" class="form-control" id="password" placeholder="请输入验证码">
                </div>
                <div class="col-xs-5">
                    <img src="/create_code_img.html">
                </div>
            </div>

        </div>

        <input type="submit" class="btn btn-default" value="下一步"/>
    </form>
</div>


</body>
</html>
